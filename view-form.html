<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>S2S Applications - Admin View (Dark)</title>
<style>
/* ===================== Global Styles ===================== */
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  line-height: 1.5;
}

/* ===================== Card Container ===================== */
.card {
  max-width: 1200px;
  margin: 20px auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  overflow-x: auto;
}

/* ===================== Headings ===================== */
h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 1.8em;
  color: #ff9800;
}

/* ===================== Table ===================== */
table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
  min-width: 600px;
  background: #2c2c2c;
  color: #e0e0e0;
}

th, td {
  border: 1px solid #444;
  padding: 10px;
  text-align: left;
  word-wrap: break-word;
}

th {
  background: #ff9800;
  color: #121212;
  font-weight: 600;
}

td[contenteditable="true"] {
  background: #333;
  color: #fff;
  cursor: text;
  transition: 0.3s;
}

td[contenteditable="true"]:focus {
  outline: 2px solid #ff9800;
}

.status-cell {
  font-size: 12px;
}

/* ===================== Buttons ===================== */
button.delete-btn {
  background: #f44336;
  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: 0.3s;
}
button.delete-btn:hover {
  background: #d32f2f;
}

/* ===================== Responsive Styles ===================== */
@media (max-width: 1024px) {
  .card { margin: 15px; padding: 15px; }
  h2 { font-size: 1.5em; }
  th, td { padding: 8px; font-size: 0.9em; }
}

@media (max-width: 768px) {
  .card { padding: 12px; }
  h2 { font-size: 1.3em; }
  th, td { padding: 6px; font-size: 0.85em; }
  table { display: block; overflow-x: auto; white-space: nowrap; }
}

@media (max-width: 480px) {
  .card { padding: 10px; }
  h2 { font-size: 1.1em; }
  th, td { padding: 4px; font-size: 0.8em; }
  button.delete-btn { padding: 3px 6px; font-size: 0.75em; }
}

@media (orientation: landscape) and (max-width: 768px) {
  h2 { font-size: 1.2em; }
  th, td { font-size: 0.8em; padding: 5px; }
  button.delete-btn { font-size: 0.7em; padding: 2px 5px; }
}
@media (orientation: portrait) and (max-width: 768px) {
  h2 { font-size: 1.3em; }
  th, td { font-size: 0.85em; padding: 6px; }
}
</style>
</head>
<body>

<div class="card">
  <h2>S2S Applications â€“ Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Plan</th>
        <th>Mobile</th>
        <th>Submitted</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="applicationsTable"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBA9j7bROzr1g4ywC2Pno8dyGE95IeRanE",
  authDomain: "konektv-e272b.firebaseapp.com",
  projectId: "konektv-e272b",
  storageBucket: "konektv-e272b.firebasestorage.app",
  messagingSenderId: "125358472826",
  appId: "1:125358472826:web:7796301ea310ed121045c3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tableBody = document.getElementById("applicationsTable");

// Format Firestore timestamp to YYYY-MM-DD HH:MM AM/PM
function formatDate(date) {
  const yyyy = date.getFullYear();
  const mm = String(date.getMonth()+1).padStart(2,'0');
  const dd = String(date.getDate()).padStart(2,'0');
  let hours = date.getHours();
  const minutes = String(date.getMinutes()).padStart(2,'0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  return `${yyyy}-${mm}-${dd} ${hours}:${minutes} ${ampm}`;
}

function loadApplications() {
  const q = query(collection(db, "applications"), orderBy("created", "desc"));
  onSnapshot(q, snapshot => {
    tableBody.innerHTML = "";
    snapshot.forEach(docSnap => {
      const d = docSnap.data();
      const docId = docSnap.id;

      const tr = document.createElement("tr");

      // NON-EDITABLE columns
      ["name","email","address","plan","mobile"].forEach(field => {
        const td = document.createElement("td");
        td.textContent = d[field] || "";
        tr.appendChild(td);
      });

      // Submitted column (read-only)
      const submittedTd = document.createElement("td");
      const createdTime = d.created ? d.created.toDate() : null;
      submittedTd.textContent = createdTime ? formatDate(createdTime) : "";
      tr.appendChild(submittedTd);

      // Status column (ONLY editable)
      const statusTd = document.createElement("td");
      statusTd.className = "status-cell";
      statusTd.contentEditable = "true";
      statusTd.textContent = d.status || "Submitted";
      statusTd.addEventListener("blur", async () => {
        try {
          await updateDoc(doc(db, "applications", docId), { status: statusTd.textContent.trim() });
        } catch(err){
          console.error(err);
          alert("Error updating status.");
        }
      });
      tr.appendChild(statusTd);

      // Delete button
      const actionTd = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.addEventListener("click", async () => {
        if(confirm("Are you sure you want to delete this application?")){
          await deleteDoc(doc(db, "applications", docId));
          tr.remove();
        }
      });
      actionTd.appendChild(deleteBtn);
      tr.appendChild(actionTd);

      tableBody.appendChild(tr);
    });
  });
}

loadApplications();
</script>

</body>
</html>
